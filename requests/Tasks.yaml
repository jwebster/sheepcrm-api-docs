Tasks:
  get:
    operationId: getTasks
    summary: Tasks - list for user
    description: Get all tasks for the user ordered by date (new -> old)
    tags:
      - Tasks
    parameters:
      - name: bucket
        in: path
        required: true
        schema:
          $ref: 'shared.yaml#/schemas/bucket'
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
          default: 7
    responses:
      '200':
        description: A list of resource records matching the search terms
        content:
          application/json:
            schema:
              $ref: '#/responses/getTasks'
      '400':
        description: a standard error message
      '401':
        description: Authentication error

TaskSingle:
  get:
    operationId: getSingleTask
    summary: Task - single
    description: Get a single task
    tags:
      - Notifications
      - Tasks
    parameters:
      $ref: 'shared.yaml#/parameters/split_uri'
    responses:
      $ref: 'shared.yaml#/responses/standard'

TaskComplete:
  put:
    operationId: completeSingleTask
    summary: Task - complete
    description: Mark a single task as complete
    tags:
      - Notifications
      - Tasks
    parameters:
      $ref: 'shared.yaml#/parameters/split_uri'
    responses:
      $ref: 'shared.yaml#/responses/standard'

TaskUnComplete:
  put:
    operationId: uncompleteSingleTask
    summary: Task - uncomplete
    description: Mark a single completed tasks as uncomplete/active. i.e. undo a completed task to make it active again
    tags:
      - Notifications
      - Tasks
    parameters:
      $ref: 'shared.yaml#/parameters/split_uri'
    responses:
      $ref: 'shared.yaml#/responses/standard'

TaskSnooze:
  put:
    operationId: snoozeSingleTask
    summary: Task - snooze
    description: Snooze a single task for 24 hours or for 24 hours from now if overdue.
    tags:
      - Notifications
      - Tasks
    parameters:
      $ref: 'shared.yaml#/parameters/split_uri'
    responses:
      $ref: 'shared.yaml#/responses/standard'

responses:

  getTasks:
    description: Successful operation - a list of tasks
    type: object
    properties:
      tasks:
        type: object
        properties:
          assigned_to:
            type: string
          assigned_to_display:
            type: string
          completed:
            type: boolean
          context:
            type: string
          context_display:
            type: string
          created:
            type: string
          creator:
            type: string
          date:
            type: string
          display_value:
            type: string
          entity:
            type: string
          entry_subtype:
            type: string
          entry_type:
            type: string
          files:
            type: array
            items:
              type: string
          last_updated:
            type: string
          link:
            type: string
          record_state:
            type: string
          star:
            type: boolean
          tags:
            type: array
            items:
              type: string
          text_body:
            type: string
          title:
            type: string
          uid:
            type: string
          uri:
            type: string
          user_interface:
            type: object
            properties:
              can_complete_task:
                type: boolean
              can_uncomplete_task:
                type: boolean
              can_snooze_task:
                type: boolean
              can_create_task:
                type: boolean
              can_delete_task:
                type: boolean
              can_edit_task:
                type: boolean
              can_restore_task:
                type: boolean
              policy_name:
                type: string

