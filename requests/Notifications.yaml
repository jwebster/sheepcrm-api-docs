Notifications:
  get:
    operationId: getNotifications
    summary: Notifications - list for user
    description: Get all notifications for the user ordered by date (new -> old)
    tags:
      - Notifications
    parameters:
      - name: bucket
        in: path
        required: true
        schema:
          $ref: 'shared.yaml#/schemas/bucket'
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
          default: 7
    responses:
      '200':
        description: A list of resource records matching the search terms
        content:
          application/json:
            schema:
              $ref: '#/responses/getNotifications'
      '400':
        description: a standard error message
      '401':
        description: Authentication error


NotificationsSingle:
  get:
    operationId: getSingleNotifications
    summary: Notifications - single
    description: Get a single notification
    tags:
      - Notifications
    parameters:
      $ref: 'shared.yaml#/parameters/split_uri'
    responses:
      $ref: 'shared.yaml#/responses/standard'

NotificationsComplete:
  put:
    operationId: completeSingleNotifications
    summary: Notifications - complete
    description: Mark a single notification as complete
    tags:
      - Notifications
    parameters:
      $ref: 'shared.yaml#/parameters/split_uri'
    responses:
      $ref: 'shared.yaml#/responses/standard'

NotificationsSnooze:
  put:
    operationId: snoozeSingleNotifications
    summary: Notifications - snooze
    description: Snooze a single notification for 24 hours or for 24 hours from now if overdue.
    tags:
      - Notifications
    parameters:
      $ref: 'shared.yaml#/parameters/split_uri'
    responses:
      $ref: 'shared.yaml#/responses/standard'

NotificationsReadAll:
  put:
    operationId: readAllNotifications
    summary: Notifications - mark all as read
    description: Mark all notifications as read (where all = page size)
    tags:
      - Notifications
    parameters:
      - name: bucket
        in: path
        required: true
        schema:
          $ref: 'shared.yaml#/schemas/bucket'
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
          default: 7
    responses:
      '200':
        description: A list of resource records matching the search terms
        content:
          application/json:
            schema:
              $ref: '#/responses/putNotificationsReadAll'
      '400':
        description: a standard error message
      '401':
        description: Authentication error

responses:
  getNotifications:
    description: Successful operation - a list of notifications
    type: object
    properties:
      notification:
        type: object
        properties:
          assigned_to:
            type: string
          assigned_to_display:
            type: string
          body:
            type: string
          context:
            type: string
          context_display:
            type: string
          created:
            type: string
          creator:
            type: string
          creator_reference:
            type: string
          date:
            type: string
          display_value:
            type: string
          entity:
            type: string
          entry_subtype:
            type: string
          entry_type:
            type: string
          files:
            type: array
            items:
              type: string
          last_updated:
            type: string
          link:
            type: string
          record_state:
            type: string
          star:
            type: boolean
          tags:
            type: array
            items:
              type: string
          text_body:
            type: string
          title:
            type: string
          uid:
            type: string
          uri:
            type: string
          user_interface:
            type: object
            properties:
              can_create_journal:
                type: boolean
              can_delete_journal:
                type: boolean
              can_edit_journal:
                type: boolean
              can_restore_journal:
                type: boolean
              policy_name:
                type: string


  putNotificationsReadAll:
    description: Successful operation - a summary of notifications
    type: object
    properties:
      read_count:
        type: integer
      remaining:
        type: integer
      total:
        type: integer