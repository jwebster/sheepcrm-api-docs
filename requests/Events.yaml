        type: boolean
      controller:
        type: string
      date_range:
        type: string
      description:
        type: string
      display_value:
        type: string
      end_date:
        $ref: 'shared.yaml#/schemas/date'
      end_datetime:
        $ref: 'shared.yaml#/schemas/datetime'
      end_time:
        $ref: 'shared.yaml#/schemas/time'
      eventbrite_id:
        type: string
      eventbrite_last_sync:
        $ref: 'shared.yaml#/schemas/datetime'
      external_boxoffice_link:
        $ref: 'shared.yaml#/schemas/url'
      external_image:
        $ref: 'shared.yaml#/schemas/url'
      external_web_link:
        $ref: 'shared.yaml#/schemas/url'
      formatted_title:
        type: string
      group:
        type: array
        items:
          type: object
          properties:
            display_value:
              type: string
            ref:
              $ref: 'shared.yaml#/schemas/uri'
      is_sold_out:
        type: boolean
      location:
        type: string
      location_address_string:
        type: string
      location_country:
        type: string
      location_postal_code:
        type: string
      photo:
        $ref: 'shared.yaml#/schemas/url'
      record_state:
        type: string
      series_id:
        type: string
      start_date:
        $ref: 'shared.yaml#/schemas/date'
      start_datetime:
        $ref: 'shared.yaml#/schemas/datetime'
      start_time:
        $ref: 'shared.yaml#/schemas/time'
      status:
        type: string
      subcategory:
        type: string
      tags:
        type: array
        items:
          type: string
      ticketed_event:
        type: boolean
      title:
        type: string
      uid:
        $ref: 'shared.yaml#/schemas/uid'
      uri:
        $ref: 'shared.yaml#/schemas/uri'
      user_interface:
        type: object
