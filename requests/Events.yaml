  EventAttendanceList:
    properties:
      booking:
        $ref: '#/responses/EventSingle'
      booking_uri:
        $ref: 'shared.yaml#/schemas/uri'
      sessions:
        type: array
        items:
          type: object
          properties:
            attendee_email:
              $ref: 'shared.yaml#/schemas/email'
            attendee_name:
              type: string
            created:
              $ref: 'shared.yaml#/schemas/datetime'
            display_value:
              type: string
            guest:
              type: boolean
            guest_ref:
              $ref: 'shared.yaml#/schemas/uri'
            last_updated:
              $ref: 'shared.yaml#/schemas/datetime'
            person_ref:
              $ref: 'shared.yaml#/schemas/uri'
            record_state:
              type: string
            status:
              type: string
            ticket:
              type: string
            ticket_ref:
              $ref: 'shared.yaml#/schemas/uri'
            uid:
              $ref: 'shared.yaml#/schemas/uid'
            uri:
              $ref: 'shared.yaml#/schemas/uri'

  EventAvailableTickets:
    properties:
