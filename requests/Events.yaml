Events:
  get:
    summary: Events - List
    description: |
      All the events for a client within the past 14 days and next 90
      Aliased as /events/v2/{bucket}/bookings
    tags:
      - Events
    parameters:
      - name: bucket
        in: path
        required: true
        schema:
          $ref: 'shared.yaml#/schemas/bucket'
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
          default: 250
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1
    responses:
      '200':
        description: A list of events
        content:
          application/json:
            schema:
              $ref: '#/responses/EventsList'
      '400':
        description: a standard error message
      '401':
        description: Authentication error


EventsByState:
  get:
    summary: Events - List by state
    description: "All events by their status"
    tags:
      - Events
    parameters:
      - name: bucket
        in: path
        required: true
        schema:
          $ref: 'shared.yaml#/schemas/bucket'
      - name: "state"
        in: path
        required: true
        description: "the state or classification"
        schema:
          type: "string"
          "enum": [
            "all",
            "current",
            "draft",
            "future",
            "past",
            "running",
          ]
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
          default: 250
      - name: page
        in: query
        required: false
        schema:
          type: integer
          default: 1

    responses:
      '200':
        description: A list of events
        content:
          application/json:
            schema:
              $ref: '#/responses/EventsList'
      '400':
        description: a standard error message
      '401':
        description: Authentication error

