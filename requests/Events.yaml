          type: object
          properties:
            access_code:
              type: string
            allocated:
              type: number
            amount:
              $ref: 'shared.yaml#/schemas/number_as_string'
            available:
              type: number
            available_from_date:
              type: object
              properties: {}
            currency:
              $ref: 'shared.yaml#/schemas/currency'
            description:
              type: string
            member_only:
              type: boolean
            name:
              type: string
            number_of_attendees_per_ticket:
              $ref: 'shared.yaml#/schemas/number_as_string'
            pricing:
              type: string
              deprecated: true
            reserved:
              type: number
            single_use:
              type: boolean
            sort_order:
              $ref: 'shared.yaml#/schemas/sort_order'
            tags:
              type: array
              items:
                type: string
            tax:
              type: string
            total:
              type: number
            uri:
              $ref: 'shared.yaml#/schemas/uri'
            xero_account_code:
              type: string

  OrderTotal:
    properties:
      fully_paid:
        type: boolean
      outstanding:
        type: number
        description: The amount remaining to be paid on the order
      paid:
        type: number
        description: The amount already paid on the order
      processing_fees:
        type: number
        description: The total amount of the processing fees
      total:
        type: number
        description: The total amount of the order

  Order:
    properties:
      attendee_count:
        type: number
      buyer:
        $ref: 'shared.yaml#/schemas/uri'
      buyer_index_name:
        type: string
      currencies:
        type: array
        items:
          $ref: 'shared.yaml#/schemas/currency'
      order_date:
        $ref: 'shared.yaml#/schemas/datetime'
      order_total:
        type: object
        description: "NOTE: The currencies of each payment form the keys within the order_total"
        properties:
          gbp:
            $ref: '#/responses/OrderTotal'
            type: object
          eur:
            $ref: '#/responses/OrderTotal'
            type: object
          usd:
            $ref: '#/responses/OrderTotal'
            type: object
      tickets:
        type: number
      tickets_as_string:
        type: string


  OrdersList:
    properties:
      booking:
        $ref: '#/responses/EventSingle'
      booking_uri:
        $ref: 'shared.yaml#/schemas/uri'
      buyers:
        type: object
        properties:
          /example/person/12dd1259/:
            $ref: '#/responses/Order'
      number_of_orders:
        type: number
      number_of_unpaid_orders:
        type: number
