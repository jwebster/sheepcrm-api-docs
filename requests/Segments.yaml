responses:
  action:
    type: object
    properties:
      action:
        $ref: 'shared.yaml#/schemas/uri'
      description:
        type: string
      field:
        type: string
      segment_uri:
        $ref: 'shared.yaml#/schemas/uri'
      sheep_event:
        $ref: 'shared.yaml#/schemas/uri'
      status:
        type: string
        example: "created"
      user_uri:
        $ref: 'shared.yaml#/schemas/user_uri'
      value:
        type: string
      verbose:
        type: boolean
        example: false

  all:
    properties:
      segments:
        type: array
        items:
          type: object
          properties:
            active:
              type: boolean
            created:
              $ref: 'shared.yaml#/schemas/datetime'
            description:
              type: string
            display_value:
              $ref: 'shared.yaml#/schemas/display_value'
            last_updated:
              $ref: 'shared.yaml#/schemas/datetime'
            legacy_uid:
              type: string
            mailchimp_sync:
              type: boolean
            name:
              type: string
            parent_segment:
              type: string
            record_state:
              type: string
            resource_type:
              $ref: 'shared.yaml#/schemas/resource_type'
            rules:
              type: object
            segment_type:
              type: string
            system_segment:
              type: boolean
            tags:
              type: array
              items:
                type: string
            uid:
              $ref: 'shared.yaml#/schemas/uid'
            uri:
              $ref: 'shared.yaml#/schemas/uri'
            uris_exclude:
              type: array
              items:
                $ref: 'shared.yaml#/schemas/uri'
            uris_include:
              type: array
              items:
                $ref: 'shared.yaml#/schemas/uri'
            user_interface:
              type: object
              properties:
                can_create_segment:
                  type: boolean
                can_delete_segment:
                  type: boolean
                can_edit_segment:
                  type: boolean
                can_restore_segment:
                  type: boolean
                policy_name:
                  type: string
            view_context:
              type: array
              items:
                type: string

  config:
    type: object
    properties:
      mapping:
        type: object
        properties:
          collection:
            type: string
          contact_field: {}
          contact_search_fields:
            type: array
            items: {}
          field_list:
            type: array
            items:
              type: string
          fields:
            type: array
            items:
              type: object
              properties:
                field:
                  type: string
                form_type:
                  type: string
                label:
                  type: string
                style:
                  type: string
          join_orgs:
            type: boolean
          join_people:
            type: boolean
          name:
            type: string
          name_singular:
            type: string
          prefix:
            type: string
          search_fields:
            type: array
            items:
              type: string
          search_placeholder:
            type: string
          sort_by:
            type: array
            items:
              type: array
          unique_field:
            type: string
          use_mapreduce:
            type: boolean
      resource_type:
        type: string
      segment:
        $ref: 'shared.yaml#/schemas/uri'
      segment_type:
        type: string
        enum:
          - dynamic
          - static
          - hybrid
          - auxiliary
      user_groups:
        type: array
        items: {}
      user_groups_for_display:
        type: array
        items: {}
      user_interface:
        type: object
        properties:
          can_bypass_gdpr:
            type: array
            items:
              type: boolean
          can_create_segment:
            type: boolean
          can_delete_segment:
            type: boolean
          can_edit_segment:
            type: boolean
          can_restore_segment:
            type: boolean
      view_context:
        type: array
        items:
          type: string

  count:
    type: object
    properties:
      count:
        type: integer
      description:
        type: string
      segment:
        $ref: 'shared.yaml#/schemas/uri'

  lookup:
    type: array
    items:
      type: object
      properties:
        display_value:
          $ref: 'shared.yaml#/schemas/display_value'
        id:
          $ref: 'shared.yaml#/schemas/uri'
        label:
          type: string
        text:
          type: string
        uri:
          $ref: 'shared.yaml#/schemas/uri'
        value:
          $ref: 'shared.yaml#/schemas/uri'

  requestReport:
    type: object
    properties:
      bucket:
        $ref: 'shared.yaml#/schemas/bucket'
      uid:
        $ref: 'shared.yaml#/schemas/uid'
      lambda_prefix:
        type: string
      policy:
        type: string
      gdpr_bypass:
        type: boolean
      gdpr_channel:
        type: string
      user_uri:
        $ref: 'shared.yaml#/schemas/user_uri'
      template:
        type: string
      journal_uri:
        $ref: 'shared.yaml#/schemas/uri'
      use_mapreduce:
        type: boolean
      report_format:
        type: string
      debug:
        type: boolean
