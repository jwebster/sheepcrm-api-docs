  # /segments/v2/{bucket}/fieldset/resource:
  #   $ref: 'requests/Segments.yaml#/FieldsetResource'

Fieldset:
  get:
    operationId: segmentsFieldset
    summary: Fieldset - list of fields
    description: |
      A list of fields that can be used to create a segment, report or export
    tags:
      - Segments
      - Export
    parameters:
      - name: bucket
        in: path
        required: true
        description: The bucket to get the fieldset for
        schema:
          type: string
      - name: resource
        in: query
        description: The resource to get the applicable fieldset
        required: false
        schema:
          type: string
    responses:
      '200':
        description: |
          A list of fieldsets
        content:
          application/json:
            schema:
              $ref: '#/responses/fieldsetList'
      '400':
        description: a standard error message
        content:
          application/json:
            schema:
              $ref: 'shared.yaml#/responses/error'

FieldsetSingle:
  get:
    operationId: segmentsFieldsetSingle
    summary: Fieldset - single fieldset
    description: |
      A single fieldset that can be used to create a segment, report or export
    tags:
      - Segments
      - Export
    parameters:
      - name: bucket
        in: path
        required: true
        description: The bucket to get the fieldset for
        schema:
          type: string
      - name: uid
        in: path
        required: true
        description: The uid of the fieldset to get
        schema:
          type: string
    responses:
      '200':
        description: |
          A single fieldset
        content:
          application/json:
            schema:
              $ref: '#/responses/fieldsetSingle'
      '400':
        description: a standard error message
        content:
          application/json:
            schema:
              $ref: 'shared.yaml#/responses/error'

responses:
  fieldsetList:
    type: object
    properties:
      errors:
        type: array
        items:
          type: string
      fieldsets:
        type: array
        items:
          type: object
          properties:
            applicable_resources:
              type: array
              items:
                type: string
            created:
              type: string
            description:
              type: string
            fields:
              type: array
              items:
                type: string
            last_updated:
              type: string
            name:
              type: string
            record_state:
              type: string
            uid:
              type: string
            uri:
              type: string

  fieldsetSingle:
    type: object
    properties:
      active:
        type: boolean
      applicable_resources:
        type: array
        items:
          type: string
      created:
        type: string
      description:
        type: string
      field_display:
        type: array
        items:
          type: object
          properties:
            field:
              type: string
            type:
              type: string
      fields:
        type: array
        items:
          type: string
      last_updated:
        type: string
      locked:
        type: boolean
      name:
        type: string
      record_state:
        type: string
      uid:
        type: string
      uri:
        type: string
