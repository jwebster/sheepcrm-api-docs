  /api/v2/{bucket}/audit:
    get:
      summary: Audit
      description: |
        Pull audit log messages across the whole client for a time period
        Available as standard JSON packet or a list for easier reading
        Note the call is time limited to 20 seconds, so if you have a lot of audit messages
        you may need to reduce the limit and break into multiple calls
      tags:
        - Audit
      parameters:
        - name: bucket
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/bucket'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 250
        - name: from
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/datetime'
            default: yesterday
        - name: to
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/datetime'
            default: now
        - name: resource
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/resource_type'
        - name: format
          in: query
          required: false
          schema:
            enum:
              - json
              - list
            default: json
            type: string
      responses:
